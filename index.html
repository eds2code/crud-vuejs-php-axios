<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts CRUD with Vue.js, Axios, PHP, MySQL, and Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        [v-cloak] { display: none; }
        .table td.edit { cursor: pointer; }
        .table td.edit:hover { text-decoration: underline; }

    </style>
</head>

<body>

<section class="hero is-medium is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <p class="title">
        Contacts CRUD with Vue.js, Axios, PHP, MySQL, and Bulma
      </p>
      <p class="subtitle">
        by <a href="http://webcarpehtner.com">Joseph Cowdell</a>
      </p>
    </div>
  </div>
</section>
<section class="section">
<div class="container">	
    <div v-cloak id="vue_contacts">
			<div class="modal" :class="{ 'is-active': isModalOpen }">
				  <div class="modal-background" @click="closeModal()"></div>
				  <div class="modal-card">
						<header class="modal-card-head">
                            <p class="modal-card-title">{{ modalTitle }}</p>
                            <button class="delete" aria-label="close" @click="closeModal()"></button>
                        </header>
                        <section class="modal-card-body">
                        <form v-on:submit.prevent>
				            <div class="field">
				                <label class="label">Name</label>
				                <input class="input" type="text" name="name" v-model="formData.name" required>
				            </div>
				            <div class="field">
				                <label class="label">Email</label>
				                <input class="input" type="email" name="email" v-model="formData.email" required>
				            </div>
				            <div class="field">
				                <label class="label">City</label>
				                <input class="input" type="text" name="city" v-model="formData.city">
				            </div>
				            <div class="field">
				                <label class="label">State</label>
				                <input class="input" type="text" name="state" v-model="formData.state">
				            </div>
				            <div class="field">
				                <label class="label">Zip</label>
				                <input class="input" type="text" name="zip" v-model="formData.zip">
				            </div>
				            <div class="field">
				                <label class="label">Phone</label>
				                <input class="input" type="text" name="phone" v-model="formData.phone">
				            </div>
								</section>
	            <footer class="modal-card-foot" style="justify-content: flex-end;">
		                <button v-if="!isEditing" class="button is-primary" @click="createContact()">Add</button>
		                <button v-if="isEditing" class="button is-primary" @click="changeContact()">Change</button>
	            </footer>
		        </form>

				  </div>
				  <button class="modal-close is-large" aria-label="close" @click="closeModal()"></button>
				</div>


	   <div>
        <h1 class="title">Contacts</h1>
        <div class="columns">
            <div class="column">
               	<div class="field">
        			<label>Search</label>
        	   		<input class="input" type="text" v-model="search" placeholder="Enter your search"/>
        	   	</div>
            </div>
            <div class="column">
                <div class="field">
                  <br />
                  <button class="button is-primary is-pulled-right" @click="openCreateModal()">Create Contact</button>
<!--  // Alternate method of toggling
<button class="button is-text is-pulled-right" @click="toggleDisabled()">{{ labelDisabled }}</button>
 -->                
                </div>
            </div>

        </div>

            <div class="tabs">
              <ul>
                <li :class="{ 'is-active': !showDisabled }" @click="toggleDisabled()"><a>Active</a></li>
                <li :class="{ 'is-active': showDisabled }" @click="toggleDisabled()"><a>Disabled</a></li>
              </ul>
            </div>

        <table class="table is-striped is-hoverable">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone</th>
                <th></th>
            </tr>
            <tr v-for="(contact, index) in filteredContacts" :key="contact.id">
                <td class="edit" @click="editContact(contact, index)">{{ contact.name }}</td>
                <td class="edit" @click="editContact(contact, index)">{{ contact.email }}</td>
                <td class="edit" @click="editContact(contact, index)">{{ contact.city }}</td>
                <td class="edit" @click="editContact(contact, index)">{{ contact.state }}</td>
                <td class="edit" @click="editContact(contact, index)">{{ contact.zip }}</td>
                <td class="edit" @click="editContact(contact, index)">{{ contact.phone }}</td>
                <td class="edit">
                     <span class="delete is-small" @click="deleteContact(contact, index)"></span>
                </td>
            </tr>
        </table>
       </div>

    </div>

  </div>
</section>
    <script src="https://unpkg.com/vue-material@beta"></script>
    <script src="./js/App.js"></script>
    <script>


    var app = new Vue({
        el: '#vue_contacts',
        data: {
            formData: {
            	name: '',
	            email: '',
	            city: '',
	            state: '',
	            zip: '',
	            phone: '',
	            id: 0,
	            index: '',
	          },
	        search: '',
	        showDisabled: 0,
	        labelDisabled: 'Show Disabled',
            contacts: [],
            isEditing: false,
            isModalOpen: false,
            modalTitle: 'Create Contact'
        },
        mounted: function() {
            console.log('Vue loading. Getting contacts.')
            let self = this;
            window.addEventListener('keyup', function(event) {
            // If  ESC key was pressed...
                if (event.keyCode === 27) {
                    // try close your dialog
                    self.isModalOpen = false;
                }
            });
            this.getContacts()
        },
        computed: {
		  filteredContacts() {
		    return this.contacts.filter(contact => {
		      return contact.disabled === this.showDisabled &&
		      (this.toLower(contact.name).includes(this.search.toLowerCase()) || 
		      this.toLower(contact.email).includes(this.search.toLowerCase()) ||
		      this.toLower(contact.city).includes(this.search.toLowerCase()) ||
		      this.toLower(contact.state).includes(this.search.toLowerCase()) ||
		      this.toLower(contact.zip).includes(this.search.toLowerCase()) || 
		      this.toLower(contact.phone).includes(this.search.toLowerCase()))
		    })
		  }
		},
        methods: {
        	toLower: function(value) {
        		const res = value === null ? '' : value.toLowerCase();
        		return res;
        	},
            getContacts: function() {
                axios.get('api/contacts.php')
                    .then(function(response) {
                        console.log(response.data);
                        app.contacts = response.data;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
            openModal: function() {
            	this.isModalOpen = true;
            },
            toggleDisabled: function() {
            	this.showDisabled = (this.showDisabled === 1) ? 0 : 1;
                this.labelDisabled = (this.showDisabled === 1) ? 'Show Active' : 'Show Disabled';

            },
            openCreateModal: function() {
                this.resetForm();
                this.openModal();

            },
            closeModal: function() {
            	this.isModalOpen = false;
            },
            createContact: function() {
                console.log("Create contact!")
                console.log(this.formData);
                this.openModal();
                let formData = new FormData();
                console.log("name:", this.formData.name, "email:", this.formData.email)
                formData.append('name', this.formData.name || '')
                formData.append('email', this.formData.email || '')
                formData.append('state', this.formData.state || '')
                formData.append('city', this.formData.city || '')
                formData.append('zip', this.formData.zip || '')
                formData.append('phone', this.formData.phone || '')
                formData.append('disabled', 0)
                var contact = {};
                formData.forEach(function(value, key) {
                    contact[key] = value;
                });
                axios({
                        method: 'post',
                        url: 'api/contacts.php',
                        data: formData,
                        config: { headers: { 'Content-Type': 'multipart/form-data' } }
                    })
                    .then(function(response) {
                        //handle success
                        console.log(response)
                        app.filteredContacts.push(contact)
                        app.resetForm()
                        
                    })
                    .catch(function(response) {
                        //handle error
                        console.log(response)
                    })
                    // this.getContacts()
                    // this.$forceUpdate()
            },
            editContact: function(contact, index) {
	            	this.formData = contact;
	            	this.isEditing = true;
                    this.modalTitle = 'Edit Contact';
	            	this.openModal();
            },
            deleteContact: function(contact, index) {
	            	if (confirm("Are you sure you want to delete, " + contact.name + "?")){
	            		console.log("Deleting: " + contact.id + " Index: " + index);
	                  let formData = new FormData();
	                  formData.append('id', contact.id)
	                  formData.append('action', 'delete')
	                  axios({
                        method: 'post',
                        url: 'api/contacts.php',
                        data: formData,
                        config: { headers: { 'Content-Type': 'multipart/form-data' } }
                    })
                    .then(function(response) {
                        console.log(response)
				        Vue.delete(app.filteredContacts, index)
                        app.resetForm();
                    })
                    .catch(function(response) {
                        //handle error
                        console.log(response)
                    });
	            	}
            },
            changeContact: function() {
                console.log("Change contact!")

                let formData = new FormData();
                console.log("name:", this.formData.name, "id:", this.formData.id, " key:", this.formData.index)
                formData.append('id', this.formData.id)
                formData.append('name', this.formData.name)
                formData.append('email', this.formData.email)
                formData.append('state', this.formData.state)
                formData.append('city', this.formData.city)
                formData.append('zip', this.formData.zip)
                formData.append('phone', this.formData.phone)

                var contact = {};
                formData.forEach(function(value, key) {
                    contact[key] = value;
                });

                axios({
                        method: 'post',
                        url: 'api/contacts.php',
                        data: formData,
                        config: { headers: { 'Content-Type': 'multipart/form-data' } }
                    })
                    .then(function(response) {
                        //handle success
                        console.log(response)
                        Vue.set(app.filteredContacts, app.index, contact)
                        app.resetForm();
                    })
                    .catch(function(response) {
                        //handle error
                        console.log(response)
                    });
            },
            resetForm: function() {
                this.formData = {};
                this.isEditing = false;
                this.closeModal();

            }
        }
    })
    </script>

</body>

</html>
